<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>

  <!-- NAV -->
  <nav class="nav">
    <icon class="nav__icon">
      <img src="images/logo.svg" alt="logo">
    </icon>
  </nav>

  <!-- MAIN SECTION -->

  <main class="container">
    <figure class="central__image">
      <img src="images/illustration-mockups.svg" alt="central_image" class="image">
    </figure>
    <div class="article">
      <h2 class="article__title">
        Build The Community Your Fans Will Love
      </h2>
      <p class="article__paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="article__button">
        <span>Register</span>
      </div>
    </div>
  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <div class="social__media">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="social__media">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="social__media">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>
